<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Fund Manager System</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" *ngFor="let menu of menuList">
        <li nz-submenu nzOpen nzTitle="{{menu.title}}" nzIcon="{{menu.icon}}">
          <ul *ngFor="let secMenu of menu.secMenu">
            <li nz-menu-item nzMatchRouter>
               <a routerLink="{{secMenu.routerLink}}">{{secMenu.menuName}}</a>
            </li>
          </ul>
        </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>

            <i nz-icon nzType="github" style="font-size: 30px; float: right; margin-right: 25px; padding-top:20px"
             nz-popover [nzPopoverContent]="contentTemplate" nzPopoverPlacement="leftBottom" nzPopoverTrigger="click"></i>

            <ng-template #contentTemplate>
              <a href="https://github.com/ABEYEZIHAO/fund-manager.git">Back-end: SpringBoot</a> <br>
              <a href="https://github.com/ABEYEZIHAO/fund-manager-angular.git">Front-end: Angular</a>
            </ng-template>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
