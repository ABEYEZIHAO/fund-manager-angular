<nz-table #fundTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Manager</th>
      <th>Security</th>
      <th>Quantity</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of fundTable.data">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.manager}}</td>
      <td>{{data.security}}</td>
      <td>{{data.quantity}}</td>
      <td>{{data.date}}</td>
      <td>
        <a>Modify</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
