<nz-table >
  <thead>
    <tr>
      <th>ID</th>
      <th>Symbol</th>
      <th>Action</th>
      <a routerLink="add" class="nav-link" routerLinkActive="active">Add Employee</a>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let security of securities| async">
      <td>{{security.id}}</td>
      <td>{{security.symbol}}</td>
      <td>
        <a>Update ä¸€ {{security.symbol}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a href="javascript:void(0);" onclick="deleteSecurity(security.id)">Delete  </a>
        <button (click)=deleteSecurity(security.id) class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>

</nz-table>
