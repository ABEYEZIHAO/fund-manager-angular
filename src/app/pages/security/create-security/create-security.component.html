<h3>Create Security</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <!-- <div class="form-group">
      <label for="name">Id</label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="security.id" name="id">
    </div> -->

    <div class="form-group">
      <label for="name">Symbol</label>
      <input type="text" class="form-control" id="symbol" required [(ngModel)]="security.symbol" name="symbol">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newSecurity()">Add</button>
</div>
