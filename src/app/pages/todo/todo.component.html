<nz-breadcrumb>

    <a [routerLink]="['./todo']">TODO</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>Our to do list</nz-breadcrumb-item>
</nz-breadcrumb> <br><br>

<ul nz-list [nzDataSource]="data" nzBordered nzSize="large">
